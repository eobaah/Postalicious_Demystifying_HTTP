<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css"/>
  <title>Document</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="heading">
      <h1>Postalicious</h1>
    </div>
    <div class="inputs">
      <div class="method child-inputs">
        <h2>Method</h2>
      </div>
      <div class="query child-inputs">
        <h2>Query Parameters</h2>

      </div>
      <div class="headers child-inputs">
        <h2>Headers</h2>

      </div>

      </div>
      <div class="buttons">
        <div class="request-btn">
          Build Request
        </div>
        <div class="send-btn">
          Build and Send
        </div>
      </div>
      <div class="bottom-section">
        <div class="bottom-left">
          <div class="body-section">
            <h2>Body</h2>
          </div>
        </div>
        <div class="bottom-right">
          <div class="btm-rt-tabs">
            <div class="request-tab">
              Request
            </div>
            <div class="response-tab">
              Response
            </div>
          </div>
          <div class="btm-rt-display">

      </div>
